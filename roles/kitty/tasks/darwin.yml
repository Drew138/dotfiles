---
- name: install curl
  become: true
  become_user: "{{ ansible_env.USER }}"
  homebrew:
    name:
      - curl
    state: latest

- name: install kitty
  become: true
  become_user: "{{ ansible_env.USER }}"
  shell: >
    curl -L https://sw.kovidgoyal.net/kitty/installer.sh | sh /dev/stdin

- name: create symbolic links
  file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ ansible_env.USER }}"
    state: link
    force: true
  loop: "{{ kitty_config_files }}"
