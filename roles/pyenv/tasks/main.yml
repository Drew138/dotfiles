---
- name: install pyenv prerequisites (linux)
  become_user: "{{ host_user }}"
  apt:
    name:
      - curl
      - git-core
      - gcc
      - make
      - zlib1g-dev
      - libbz2-dev
      - libreadline-dev
      - libsqlite3-dev
      - libssl-dev
      - tk-dev
      - liblzma-dev
    state: present
  when: is_debian_distro

- name: clone pyenv repository
  become: true
  become_user: "{{ host_user }}"
  git:
    repo: "https://github.com/pyenv/pyenv.git"
    dest: "{{ user_home }}/.pyenv"
    depth: 1
    clone: true
    update: true
  when: is_debian_distro

- name: install pyenv (macos)
  become: true
  become_user: "{{ host_user }}"
  homebrew:
    name:
      - pyenv
      - xz
    state: present
  register: result
  until: result is successful
  when: is_macos and homebrew_check.stat.exists
