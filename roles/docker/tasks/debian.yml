---
- name: install dependencies
  become: true
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
    state: latest

- name: add gpg key
  become: true
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present

# - name: add Docker GPG key
#   become: true  # Ensure root privileges for file operations
#   get_url:
#     url: https://download.docker.com/linux/debian/gpg
#     dest: /etc/apt/trusted.gpg.d/docker.gpg

- name: add docker repository
  apt_repository:
    repo: deb https://download.docker.com/linux/debian bullseye stable
    state: present

- name: install docker
  become: true
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: latest

- name: make sure docker is active
  service:
    name: docker
    state: started
    enabled: true

- name: add remote user to "docker" group
  user:
    name: "{{ ansible_env.USER }}"
    groups: "docker"
    append: true

- name: install docker-compose
  get_url:
    url: "{{ docker_compose_Linux_x86_64 }}"
    dest: /usr/local/bin/docker-compose
    mode: "+x"
