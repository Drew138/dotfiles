---
- name: installs docker
  become: true
  become_user: "{{ ansible_env.USER }}"
  homebrew_cask:
    name:
      - docker
    state: present

- name: install docker-compose and colima
  become: true
  become_user: "{{ ansible_env.USER }}"
  homebrew:
    name:
      - colima
      - docker-compose
    state: latest
