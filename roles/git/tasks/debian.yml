---
- name: install git
  apt:
    name: git
    state: present

- name: create .gitconfig symlink
  file:
    src: "{{ ansible_env.HOME }}/.dotfiles/.gitconfig"
    dest: "{{ ansible_env.HOME }}/.gitconfig"
    state: link
    force: true

- name: create .workrc.gitconfig file
  copy:
    content: ""
    dest: "{{ ansible_env.HOME }}/.workrc.gitconfig"
    backup: true
    force: false
    mode: "u+rwx"
    owner: "{{ ansible_env.USER }}"
