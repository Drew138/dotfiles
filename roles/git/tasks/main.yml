---
- name: install git
  package:
    name: git
    state: present

- name: create .gitconfig symlink
  file:
    src: "{{ git_user_home }}/.dotfiles/.gitconfig"
    dest: "{{ git_user_home }}/.gitconfig"
    state: link
    force: true

- name: create .gitconfig.work file
  copy:
    content: ""
    dest: "{{ git_user_home }}/.gitconfig.work"
    backup: true
    force: false
    mode: "u+rwx"
    owner: "{{ git_host_user }}"
