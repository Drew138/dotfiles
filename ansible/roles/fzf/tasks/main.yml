---
- name: clone fzf repo
  become: true
  become_user: "{{ host_user }}"
  git:
    repo: "https://github.com/junegunn/fzf.git"
    dest: "{{ user_home }}/.fzf"
    depth: 1
    clone: true
    update: true

- name: install fzf
  become: true
  become_user: "{{ host_user }}"
  command: "{{ user_home }}/.fzf/install"
