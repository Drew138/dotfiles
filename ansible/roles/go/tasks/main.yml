---
- name: download go tar file (linux)
  command: wget https://go.dev/dl/go{{version}}.linux-amd64.tar.gz
  when: is_debian_distro

- name: download go tar file (macos)
  command: wget https://go.dev/dl/go{{version}}.darwin-amd64.tar.gz
  when: is_macos and homebrew_check.stat.exists

- name: delete previous installation
  command: rm -rf /usr/local/go
  become: true

- name: extract and move new go folder to /usr/local (linux)
  command: tar -C /usr/local -xzf go{{version}}.linux-amd64.tar.gz
  become: true
  when: is_debian_distro

- name: extract and move new go folder to /usr/local (macos)
  command: tar -C /usr/local -xzf go{{version}}.darwin-amd64.tar.gz
  become: true
  when: is_macos and homebrew_check.stat.exists

- name: delete downloaded tar file
  shell: rm -rf go{{version}}.linux-amd64.tar.gz*
