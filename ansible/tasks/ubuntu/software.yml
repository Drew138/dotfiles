- name: install discord
  flatpak:
    name: com.discordapp.Discord
    method: user
    state: present
  when: ansible_distribution in ["Ubuntu", "Pop!_OS"] and extra_software == "true"

- name: install firefox
  flatpak:
    name: org.mozilla.firefox
    method: user
    state: present
  when: ansible_distribution in ["Ubuntu", "Pop!_OS"] and extra_software == "true"

- name: install obsidian
