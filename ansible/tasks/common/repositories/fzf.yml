- name: Clone Fzf Repo
  become_user: "{{ ansible_env.SUDO_USER }}"
  git:
    repo: 'https://github.com/junegunn/fzf.git'
    dest:  '~/.fzf'
    depth: 1
    clone: yes
    update: yes
  tags:
    - Fzf

- name: Install Fzf
  become_user: "{{ ansible_env.SUDO_USER }}"
  command: ~/.fzf/install
  tags:
    - Fzf
