- name: Download Algorithms Repository
  become_user: "{{ ansible_env.SUDO_USER }}"
  git:
    repo: 'git@github.com:Drew138/algorithms.git'
    dest: "~/dev/algorithms"
    clone: yes
    update: yes
  when: user_repositories == "true"

